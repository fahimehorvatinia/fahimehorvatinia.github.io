## Welcome to Jekyll!

# Basic Site Settings
locale                   : "en-US"
title                    : "Fahimeh Orvati Nia"
title_separator          : "-"
name                     : &name "Fahimeh Orvati Nia"
description              : &description "PhD Student | AI, Computer Vision, and Machine Learning Researcher"
url                      : "https://fahimehorvatinia.github.io" # Replace with your GitHub Pages URL
baseurl                  : "" # Leave blank if hosted at the root of your GitHub Pages site
repository               : "fahimehorvatinia/fahimehorvatinia.github.io"

# Site Author - Sidebar Information
author:
  avatar           : "profile.jpg" # Add a profile image in the assets/images folder
  name             : "Fahimeh Orvati Nia"
  pronouns         : "she/her"
  bio              : "PhD student specializing in AI, computer vision, and machine learning."
  location         : "Texas A&M University, College Station, TX"
  employer         : "Texas A&M University"
  email            : "fahimehorvatinia@gmail.com"

  # Academic websites
  github           : "fahimehorvatinia"
  linkedin         : "https://linkedin.com/in/fahimehorvatinia"

# Publication Category - Categories and Headings
publication_category:
  books:
    title: "Books"
  manuscripts:
    title: "Journal Articles"
  conferences:
    title: "Conference Papers"

# Site Settings
teaser                   : "teaser.png" # Add an image in assets/images for fallback teaser
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false
comments:
  provider               : false # Options: "disqus", "facebook", "staticman"

# SEO Related
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# Social Sharing
twitter:
  username               : "fahimehorvatinia"
facebook:
  username               :
og_image                 : "profile.png" # Default social share image

# Analytics
analytics:
  provider               : "false"

# Reading Files
include:
  - .htaccess
  - _pages
  - files

# Markdown Processing
markdown: kramdown
highlighter: rouge

# Collections and Pages
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: false # Change to true if you want to display talks

defaults:
  # Pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # Publications
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
  # Research
  - scope:
      path: ""
      type: research
    values:
      layout: single
      author_profile: true

# Navigation
permalink: /:categories/:title/
timezone: Etc/UTC

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
